<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background-color 0.3s ease;
        }

        .container {
            max-width: 400px;
            width: 100%;
            padding: 20px;
        }

        .navbar {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            cursor: pointer;
        }

        .menu-content {
            display: none;
            position: absolute;
            top: 40px;
            right: 10px;
            background-color: #333;
            padding: 10px;
            border-radius: 5px;
        }

        .menu-content a {
            color: white;
            text-decoration: none;
            margin: 5px;
            display: block;
        }

        .menu-content a:hover {
            background-color: #555;
        }

        .history-panel {
            display: none;
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
        }

        button {
            font-size: 1.5em;
            margin: 10px;
            padding: 10px 20px;
            cursor: pointer;
            background-color: #444;
            color: #fff;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #666;
        }

        h1 {
            font-size: 4em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="navbar" onclick="toggleMenu()">&#x22EE;</div>
        <div id="menu" class="menu-content">
            <a href="#" onclick="toggleDarkMode()">Tungi rejim</a>
            <a href="#" onclick="toggleVibration()">Vibratsiya</a>
            <a href="#" onclick="showHistory()">Tarix</a>
        </div>
        <h1 id="count">0</h1>
        <button id="increment">Increment</button>
        <button id="reset">Reset</button>
        <div id="history" class="history-panel"></div>
    </div>

    <script>
        let count = 0;
        let history = [];
        let vibrationEnabled = true;
        let darkMode = true;

        // Local storage check
        if(localStorage.getItem('count')) {
            count = parseInt(localStorage.getItem('count'));
            updateCount();
        }

        if(localStorage.getItem('history')) {
            history = JSON.parse(localStorage.getItem('history'));
        }

        document.getElementById('increment').addEventListener('click', incrementCount);
        document.getElementById('reset').addEventListener('click', resetCount);

        // Increment count function
        function incrementCount() {
            count++;
            updateCount();

            // Vibrations (only on Android)
            if (vibrationEnabled && 'vibrate' in navigator) {
                if (count % 33 === 0) {
                    navigator.vibrate(500); // Long vibration
                } else {
                    navigator.vibrate(100); // Short vibration
                }
            }
            saveData();
        }

        // Reset count function
        function resetCount() {
            let now = new Date();
            history.push(`${now.toLocaleString()} - ${count} marta bosildi`);
            count = 0;
            updateCount();
            updateHistory();
            saveData();
        }

        // Update count on screen
        function updateCount() {
            document.getElementById('count').textContent = count;
        }

        // Update history on screen
        function updateHistory() {
            let historyDiv = document.getElementById('history');
            historyDiv.innerHTML = '';
            history.forEach(entry => {
                let p = document.createElement('p');
                p.textContent = entry;
                historyDiv.appendChild(p);
            });
        }

        // Toggle Dark mode
        function toggleDarkMode() {
            darkMode = !darkMode;
            document.body.style.backgroundColor = darkMode ? '#121212' : '#f5f5f5';
            document.body.style.color = darkMode ? '#ffffff' : '#000000';
        }

        // Toggle vibration
        function toggleVibration() {
            vibrationEnabled = !vibrationEnabled;
            alert(`Vibratsiya ${vibrationEnabled ? 'yoqildi' : 'oâ€˜chirildi'}`);
        }

        // Show history
        function showHistory() {
            let historyPanel = document.getElementById('history');
            historyPanel.style.display = historyPanel.style.display === 'none' ? 'block' : 'none';
        }

        // Save data to local storage
        function saveData() {
            localStorage.setItem('count', count);
            localStorage.setItem('history', JSON.stringify(history));
        }

        // Toggle menu visibility
        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        }

        // Volume buttons for count increment
        document.addEventListener('deviceready', function() {
            if (window.cordova) {
                cordova.plugins.backgroundMode.enable();

                window.addEventListener('volumeupbutton', incrementCount);
                window.addEventListener('volumedownbutton', incrementCount);
            }
        });

    </script>
</body>
</html>
