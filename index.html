<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Counter App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212; /* Tungi rejim odatiy holat */
            color: #ffffff; /* Oq matn */
            margin: 0;
        }

        body.light-mode {
            background-color: #f5f5f5; /* Yengil rejim fon rangi */
            color: #000000; /* Yengil rejim matn rangi */
        }

        .container {
            text-align: center;
        }

        .navbar {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .menu-icon {
            font-size: 24px;
            cursor: pointer;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: #333;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        body.light-mode .dropdown-content {
            background-color: #f9f9f9;
        }

        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        body.light-mode .dropdown-content a {
            color: black;
        }

        .dropdown-content a:hover {
            background-color: #555;
        }

        body.light-mode .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .show {
            display: block;
        }

        .history-panel {
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
            display: none;
        }

        h1 {
            font-size: 4em;
            margin-bottom: 20px;
        }

        button {
            font-size: 2em;
            margin: 10px;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <span class="menu-icon" onclick="toggleMenu()">&#x22EE;</span>
            <div id="menu" class="dropdown-content">
                <a href="#" onclick="toggleDarkMode()">Tungi rejimni yoqish/o'chirish</a>
                <a href="#" onclick="showHistory()">Tarixni ko'rish</a>
            </div>
        </div>
        <h1 id="count">0</h1>
        <button id="increment">Increment</button>
        <button id="reset">Reset</button>
        <div id="history" class="history-panel"></div>
    </div>
    <script>
        let count = 0;
        let history = [];
        let isDarkMode = true;

        // Ilovani yuklashda saqlangan ma'lumotlarni olish
        window.onload = function () {
            if (localStorage.getItem('count')) {
                count = parseInt(localStorage.getItem('count'));
                updateCount();
            }
            if (localStorage.getItem('history')) {
                history = JSON.parse(localStorage.getItem('history'));
            }

            document.getElementById('increment').addEventListener('click', incrementCount);
            document.getElementById('reset').addEventListener('click', resetCount);

            // Ovoz tugmalariga hodisa biriktirish
            document.addEventListener('deviceready', function () {
                cordova.plugins.backgroundMode.enable();

                window.addEventListener('volumeupbutton', incrementCount);
                window.addEventListener('volumedownbutton', incrementCount);
            });
        };

        // Hisobni oshirish
        function incrementCount() {
            count++;
            updateCount();

            // Qisqa yoki uzun vibratsiya
            if ('vibrate' in navigator) {
                if (count % 33 === 0) {
                    navigator.vibrate(500); // Uzun vibratsiya
                } else {
                    navigator.vibrate(100); // Qisqa vibratsiya
                }
            }

            saveData(); // Saqlash
        }

        // Hisobni tiklash
        function resetCount() {
            let now = new Date();
            history.push(`${now.toLocaleString()} - ${count} marta bosildi`);
            count = 0;
            updateCount();
            updateHistory();
            saveData();
        }

        // Ekrandagi hisobni yangilash
        function updateCount() {
            document.getElementById('count').textContent = count;
        }

        // Tarixni yangilash
        function updateHistory() {
            let historyDiv = document.getElementById('history');
            historyDiv.innerHTML = '';
            history.forEach(entry => {
                let p = document.createElement('p');
                p.textContent = entry;
                historyDiv.appendChild(p);
            });
            saveData();
        }

        // Dark Mode
        function toggleDarkMode() {
            isDarkMode = !isDarkMode;
            document.body.classList.toggle('light-mode', !isDarkMode);
        }

        // Tarixni ko'rsatish
        function showHistory() {
            let historyPanel = document.getElementById('history');
            historyPanel.style.display = historyPanel.style.display === 'none' ? 'block' : 'none';
        }

        // Ma'lumotlarni saqlash
        function saveData() {
            localStorage.setItem('count', count);
            localStorage.setItem('history', JSON.stringify(history));
        }
    </script>
</body>
</html>
